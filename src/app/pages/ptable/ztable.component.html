
<h3>使用 PrimeNG 的 Table ，其中的下拉使用了 ng-zorro-antd 的 table</h3>
<p-table [value]="cars" [resizableColumns]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pResizableColumn>Vin</th>
            <th pResizableColumn>Year</th>
            <th pResizableColumn>Brand</th>
            <th pResizableColumn>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>

            <td pEditableColumn class="ui-resizable-column">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.vin">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.vin}}
                    </ng-template>
                </p-cellEditor>
            </td>


            <td pEditableColumn class="ui-resizable-column">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.year">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.year}}
                    </ng-template>
                </p-cellEditor>
            </td>


            <td pEditableColumn class="ui-resizable-column">
                <p-cellEditor>
                    <ng-template pTemplate="input">

                        <nz-select style="width: 100%;" [(ngModel)]="rowData.brand">
                            <nz-option nzValue="Toyota" nzLabel="Toyota"></nz-option>
                            <nz-option nzValue="Benz" nzLabel="Benz"></nz-option>
                            <nz-option nzValue="BMW" nzLabel="BMW"></nz-option>
                        </nz-select>                        

                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.brand}}
                    </ng-template>
                </p-cellEditor>
            </td>




            <td pEditableColumn class="ui-resizable-column">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.color">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.color}}
                    </ng-template>
                </p-cellEditor>
            </td>


        </tr>
    </ng-template>
</p-table>
